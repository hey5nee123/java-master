<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>basic.html</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // javascript 객체(속성,메소드) vs. jquery 객체(메소드 기반).
        $(document).ready(function () {
            const obj = {}

            //$("선택자");
            let ul = $('<ul/>').append($('<li/>').text('Apple'),
                $('<li/>').text('Banana')
            );

            ul.attr('class','parent');
            console.log(ul);
            $('#show').append(ul);  //appendChild 동일.


            //onclick : $(객체).on('이벤트유형','실행함수')
            $('#show li').on('mouseover',function(){
                $(this).css('background','yellow');
                console.log();
            })
            $('#show li').on('mouseout',function(){
                $(this).css('background','');
                
            })
    
        });


    </script>
</head>

<body>
    <div id="show"></div>

    <div id="dom">
        <ul>
            <li>Apple</li>
            <li>Banana</li>
        </ul>
    </div>
</body>

</html>
