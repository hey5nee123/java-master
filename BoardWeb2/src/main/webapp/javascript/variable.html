        for (let i = 1; i < 10; i++) {

        // for ~ of
        let friends = [{
            name: '라이언',
            age: 5
        }, {
            name: '어피치',
            age: 4
        }]
        for (let friend of friends) {
            console.log('이름:' + friend.name + ',나이:' + friend.age);
        }
        // for ~ in
        for (let prop in friends[0]) {
            console.log('속성: ' + prop + ', 값: ' + friends[0][prop]);
        }
        // forEach
        friends[friends.length] = {
            name: '콘',
            age: 2
        }
        friends[friends.length] = {
            name: '무지',
            age: 3
        }
        // 3살 넘는 친구들만 표로 출력.

        }
